<button  *ngIf= "buttonType == 'edit'" type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" (click)="handleClick(1)"><i class="fa fa-pencil" aria-hidden="true" ></i></button>

<button  *ngIf= "buttonType == 'delete'" type="button" class="btn btn-info" (click)="handleClick(2)"><i class="fa fa-trash" aria-hidden="true" ></i></button>
